---
name: Copy Docs
on:
  push:
    branches:
      - master

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - name: Copycat
        uses: andstor/copycat-action@v3
        with:
          commit_message: Syncing from deployment considerations
          clean: false
          file_filter: "*.md"
          exclude: "*/Readme.md"
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          src_path: /.
          dst_path: /docs/deployment
          dst_owner: uptane
          dst_repo_name: uptane.github.io
          dst_branch: uptaneDocs
          src_branch: master
